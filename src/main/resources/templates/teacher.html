<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Teacher</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/element-ui/1.1.2/theme-default/index.css">
    <script src="//cdn.bootcss.com/vue/2.3.0/vue.min.js"></script>
    <script src="//cdn.bootcss.com/element-ui/1.3.0/index.js"></script>
    <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
</head>
<body>
<div id="app">
    <div class="header">
        <span class="logo">
            <span class="font" >教师界面</span>
        </span>
        <span class="userinfo">

        </span>
    </div>
    <div class="main">
        <aside class="guide">
            <form class="add" method="post">
                <!--
                <div class="function" >
                    <a class="function_tch">选择教师</a>
                    <br>
                    <table>
                        <%
                        List<> list=app.getteacher();
                        tch=list.head;
                        while(list!=null)
                        {
                        %>
                        <tr><%!=tch.name%></tr>
                        <%
                        tch=tch.next;
                        }
                        %>
                    </table>
                    <input type="submit" name="select_tch" value="确认老师">
                </div>
                -->
                <div class="function">
                    <a class="function_time">选择时间</a>
                    <br>
                    <select class="select_bar" th:field="">
                        <option ></option>
                    </select>
                </div>
                <div class="function">
                    <input type="submit" name="select_time" value="提交预约" >
                </div>
            </form>

        </aside>
        <div class="content">
            <div class="toolbar">
                <a>预约信息</a>
            </div>
            <form method="get">
                <div class="table">
                    <div class="table_header">
                        <table width="100%" >
                            <colgroup>
                                <col name="col_No" width="10">
                                <col name="col_StuID" width="30">
                                <col name="col_time" width="30">
                                <col name="col_TchID" width="30">
                                <col name="col_op" width="50">
                            </colgroup>
                            <thead>
                            <tr>
                                <th colspan="1" rowspan="1" class="table_No_leaf" width="10%">
                                    <div class="cell">#</div>
                                </th>
                                <th colspan="1" rowspan="1" class="table_StuID_leaf" width="20%">
                                    <div class="cell">学生ID</div>
                                </th>
                                <th colspan="1" rowspan="1" class="table_time_leaf" width="25%">
                                    <div class="cell">预约时间</div>
                                </th>
                                <th colspan="1" rowspan="1" class="table_TchID_leaf" width="20%">
                                    <div class="cell">老师ID</div>
                                </th>
                                <th colspan="1" rowspan="1" class="table_op_leaf" width="20%">
                                    <div class="cell">操作</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table_row">
                                <td class="table_cell">
                                    <div class="cell">
                                        <div th:text=""></div>
                                    </div>
                                </td>
                                <td class="table_cell">
                                    <div class="cell">
                                        <div th:text="">StuID</div>
                                    </div>
                                </td>
                                <td class="table_cell">
                                    <div class="cell">
                                        <div th:text="">time</div>
                                    </div>
                                </td>
                                <td class="table_cell">
                                    <div class="cell">
                                        <div th:text="">TeacherID</div>
                                    </div>
                                </td>
                                <td class="table_cell" width="10">
                                    <div class="cell" align="center">
                                        <button type="button" class="button" name="edit">编辑</button>
                                        <button type="button" class="button" name="delete">删除</button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--
                    <div class="table_body_wrapper">
                        <table class="table_body" width="885px">
                            <colgroup>
                                <col name="col_No" width="10">
                                <col name="col_StuID" width="30">
                                <col name="col_time" width="30">
                                <col name="col_TchID" width="30">
                                <col name="col_op" width="30">
                            </colgroup>

                        </table>
                    </div>
                    -->
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>

<style>
    body{
        margin: 0px;
        font-size: 20px;
    }
    .header{
        position: absolute;top:0%;bottom: 88%;left: 0%;right: 0%;
        background-color: #ad19ff;
        line-height: 60px;
        font-size: 30px;
        color: white;
    }
    .logo{
        width: 30%;
        align-self: center;
    }
    .main{
        position: absolute;top:12%;bottom: 0%;left: 0%;right: 0%;
    }
    .guide{
        position: absolute;top:0%;bottom: 0%;width: 20%;
        background-color: #eef1f6;
    }
    .function{
        height: 80%;
    }
    .content{
        position: absolute;top:0%;bottom: 0%;left: 20%;right: 0%;
        margin: 8px;
    }
    .toolbar{
        height: 5%;
        padding: 0px;
        margin-bottom: 8px;
        margin-top: 0px;
    }
    .form_item{
        display: inline-block;
        line-height: 40px;
        margin-right: 8px;
        margin-bottom: 0px;
    }
    .input_text{
        height: 35px;
        vertical-align: top;
    }
    .button{
        display: inline-block;
        height: 40px;
        width: 70px;
        vertical-align: top;
        cursor: pointer;
        white-space: nowrap;
    }
    .table{
        height: 100%;
        max-width: 100%;
        border-bottom: 0px;
        border-right: 0px;
        background-color:white;
        border: #dfe6ec 1px solid;
        font-size: 14px;
        color: #1f2d3d;
    }
    .table_header{
        width: 100%;
        background-color: #dfe6ec;
    }
    .table th{
        height: 30px;
        border: 2px;
        box-sizing: border-box;
        vertical-align: middle;
    }
    .cell{
        position: relative;
        display: inline-block;
        vertical-align: middle;
        border: 1px solid #dfe6ec;
        width: 100% ;
        border: 0px;
    }
    .table tbody{
        background-color: white;
    }
    .select_bar{
        width: 97%;
        padding-right: 3px;
    }
    .add{
        height: 100%;
    }
</style>
