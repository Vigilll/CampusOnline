<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student</title>
    <link rel="stylesheet" href="//cdn.bootcss.com/element-ui/1.1.2/theme-default/index.css">
    <script src="//cdn.bootcss.com/vue/2.3.0/vue.min.js"></script>
    <script src="//cdn.bootcss.com/element-ui/1.3.0/index.js"></script>
    <script src="//cdn.bootcss.com/vue-resource/1.0.3/vue-resource.min.js"></script>
</head>
<body>
<div id="app">
    <div class="header">
        <span class="logo">
            <span class="font" >学生界面</span>
        </span>
        <span class="userinfo">

        </span>
    </div>
    <div class="main">

        <aside class="guide">
            <!--级联选择，不确定是否在第一个按钮会刷新丢失当前页面值-->
            <!--需要post方法selectTime，提交选择的教师ID，时间，当前学生ID-->
            <form class="add" method="post" action="/student/selectTime">
                <!--需要post 方法selectTeacher，提交选择的教师ID,递交获取可预约时间的get方法-->
                <form class="add" method="post" th:method="post" action="/student/selectTeacher">
                    <div class="add_select" >
                        <a class="function_tch">选择教师</a>
                        <br>
                        <select class="select_bar">
                            <!--需要get方法，获取所有老师-->
                            <option th:each="tch:${tchlist}" th:name="${tch.id}" th:value="${tch.id}"></option>
                        </select>
                    </div>
                    <div class="add_commit">
                        <input type="submit" name="select_tch" value="选择教师">
                    </div>
                </form>

                    <div class="function">
                        <a class="function_time">选择时间</a>
                        <br>
                        <select class="select_bar">
                            <!--需要get方法，获取该老师所有可预约时间-->
                            <option th:each="time:${list}" th:name="${time}" th:value="${time}"></option>
                        </select>
                    </div>
                    <div class="function">
                        <input type="submit" name="select_time" value="提交预约" >
                    </div>

            </form>


        </aside>


        <div class="content">
            <div class="toolbar">
                <a>预约信息</a>
            </div>
            <form method="get">
                <div class="table">
                    <div class="table_header">
                        <table width="100%" >
                            <colgroup>
                                <col name="col_No" width="10">
                                <col name="col_StuID" width="30">
                                <col name="col_time" width="30">
                                <col name="col_TchID" width="30">
                                <col name="col_op" width="50">
                            </colgroup>
                            <thead>
                            <tr>
                                <th colspan="1" rowspan="1" class="table_No_leaf" width="10%">
                                    <div class="cell">#</div>
                                </th>
                                <th colspan="1" rowspan="1" class="table_StuID_leaf" width="20%">
                                    <div class="cell">学生ID</div>
                                </th>
                                <th colspan="1" rowspan="1" class="table_time_leaf" width="25%">
                                    <div class="cell">预约时间</div>
                                </th>
                                <th colspan="1" rowspan="1" class="table_TchID_leaf" width="20%">
                                    <div class="cell">老师ID</div>
                                </th>
                                <th colspan="1" rowspan="1" class="table_op_leaf" width="20%">
                                    <div class="cell">操作</div>
                                </th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="table_row" th:each="reserve:${currentReserves}">
                                <td class="table_cell">
                                    <div class="cell">
                                        <div th:text="${reserve.id}">结果</div>
                                    </div>
                                </td>
                                <td class="table_cell">
                                    <div class="cell">
                                        <div th:text="${reserve.stuID}">学生ID</div>
                                    </div>
                                </td>
                                <td class="table_cell">
                                    <div class="cell">
                                        <div th:text="${reserve.resrvTime}">预约时间</div>
                                    </div>
                                </td>
                                <td class="table_cell">
                                    <div class="cell">
                                        <div th:text="${reserve.tcherID}">教师ID</div>
                                    </div>
                                </td>
                                <td class="table_cell" width="10">
                                    <div class="cell" align="center">
                                        <button type="button" class="button" name="delete">删除</button>
                                    </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <!--
                    <div class="table_body_wrapper">
                        <table class="table_body" width="885px">
                            <colgroup>
                                <col name="col_No" width="10">
                                <col name="col_StuID" width="30">
                                <col name="col_time" width="30">
                                <col name="col_TchID" width="30">
                                <col name="col_op" width="30">
                            </colgroup>

                        </table>
                    </div>
                    -->
                </div>
            </form>

        </div>
    </div>
</div>

</body>
</html>

        position: absolute;top:0%;bottom: 88%;left: 0%;right: 0%;

    .logo{
        width: 30%;

        position: absolute;top:12%;bottom: 0%;left: 0%;right: 0%;
    }
    .guide{
        position: absolute;top:0%;bottom: 0%;width: 20%;
        background-color: #eef1f6;
    }
    .function{
        height: 40%;
    }
    .content{
        position: absolute;top:0%;bottom: 0%;left: 20%;right: 0%;
        margin: 8px;
    }
    .toolbar{
        height: 5%;
        padding: 0px;
        margin-bottom: 8px;
        margin-top: 0px;
    }
    .form_item{
        display: inline-block;
        line-height: 40px;
        margin-right: 8px;
        margin-bottom: 0px;
    }
    .input_text{
        height: 35px;
        vertical-align: top;
    }
    .button{
        display: inline-block;
        height: 40px;

        cursor: pointer;
        white-space: nowrap;
    }
    .table{
        height: 100%;

        border-right: 0px;

    }

        width: 100%;

        position: relative;

    .table tbody{
        background-color: white;
    }
    .select_bar{
        width: 97%;
